<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* mobile */        
        #container{
            width: 80%;
            border: 1px solid black;
            margin: 0 auto;
            background: #ff0000;
        }
        h1{
            padding-left: 20px;
        }
        header{
            width: 100%;
            height: 200px;
            border: 1px solid black;
            color: white;
        }
        section{
            width: 100%;
            height: 500px;
            border: 1px solid black;
            color: white;
        }
        footer{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            color: white;
        }
        /* tablet */
        @media screen and (min-width: 768px){
            #container{
                width: 100%;
                border: 1px solid black;
                margin: 0 auto;
                background: #00ff00;
            }
        }
        /* pc */
        @media screen and (min-width: 960px){
            #container{
                width: 100%;
                border: 1px solid black;
                margin: 0 auto;
                background: #0000ff;
            }
        }

    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>Header</h1>
        </header>
        <section>
            <h1>Section</h1>
        </section>
        <footer>
            <h1>Footer</h1>
        </footer>
    </div>
</body>
</html>
