<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/profile.css">
    
    <script src="js/watch.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <nav>
                <ul id="main-nav">
                    <li><a href="#intro">내가 누구?</a></li>
                    <li><a href="#map">취미</a></li>
                    <li><a href="#choice">하고 싶은 말</a></li>
                </ul>
            </nav>
        </header>
        <section id="intro">
            <div class="page-title">
                <h1>내가 누구?</h1>
            </div>
            <div class="content">
                <div class="photo">
                    <img src="images/who.jpg" alt="person">
                </div>
                <div class="text">
                    <p>My name is CPJ.</p>
                    <p>Nice to meet you.</p>
                    <p>Have a nice day.</p>
                </div>
            </div>
        </section>
        <section id="map">
            <div class="page-title">
                <h1>취미</h1>
            </div>
            <div class="content">
                <div class="text">
                    <ul>
                        <li>산책</li>
                        <li>음악 감상</li>
                        <li>게임</li>
                        <li>여행</li>
                    </ul>
                </div>
            </div>
        </section>
        <section id="choice">
            <div class="page-title">
                <h1>하고 싶은 말</h1>
            </div>
            <div class="content">
                <div class="photo">
                    <img src="images/pet.png" alt="dog">
                </div>
                <div class="text">
                    <p>건강하세요.</p>
                    <p>Happy New Year!</p>
                </div>
            </div>
        </section>
        <footer>
            <b id="demo"></b>
        </footer>
    </div>
    
</body>
</html>
