<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후손 선택자 사용</title>
    <style>
        #container{
            width: 600px;
        }
        #container ul{
            border: 1px dotted #0000ff;
        }
    </style>
</head>
<body>
    <section id="container">
        <header>
            <h1>예약 방법 및 요금</h1>
        </header>
        <p>요안도라에 예약하려면?</p>
        <ul>
            <li>예약방법
                <ul>
                    <li>직접 통화</li>
                    <li>문자 남기기</li>
                </ul>
            </li>
            <li>
                요금
                <ul>
                    <li>1인 : 40,000원</li>
                    <li>1인 : 60,000원</li>
                    <li>1인 : 80,000원</li>
                    <li>1인 : 100,000원</li>
                </ul>
            </li>
        </ul>
    </section>
</body>
</html>
