<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            padding: 10px 30px;
        }
        li a{
            font-size: 2em;
            text-decoration: none;
            color: violet;
        }
        a[target="_blank"]{
            padding-right: 30px;
            background: url(images/newwindow.png) no-repeat right center;
        }
    </style>
</head>
<body>
    <h1>HTML5 표준안 사이트</h1>
    <ul>
        <li><a href="http://www.w3c.org/TR/html" target="_blank">HTML</a></li>
        <li><a href="https://www.w3.ort/TR/selectors">CSS Selector Level 3</a></li>
        <li><a href="https://www.w3.ort/TR/css3-mediaqueries">미디어쿼리</a></li>
    </ul>
</body>
</html>
