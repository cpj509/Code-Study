<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event page</title>
</head>
<body>
    <map name="eventMap">
        <!-- Circle image map -->
        <area shape="circle" coords="330, 240, 55" 
        href="http://www.naver.com">
        <!-- Rectangle image map -->
        <area shape="rect" coords="40, 770, 360, 1170" 
        href="http://www.google.com">
    </map>
    <img src="images/event.jpg" alt="evemt image" usemap="#eventMap">
</body>
</html>
