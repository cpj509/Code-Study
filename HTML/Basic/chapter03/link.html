<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink example</title>
    <style>
        body{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h2>Text link</h2>
    <a href="http://www.president.go.kr">Homepage</a>

    <h2>Image link</h2>
    <a href="http://www.president.go.kr" target="_blank">
        <img src="http://www.president.go.kr/img/main/logo.png" alt="logo"></a>
    <h2>Inner file link</h2>
    <a href="figure.html" target="_blank">Click</a>
</body>
</html>
