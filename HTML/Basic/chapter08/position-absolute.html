<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 속성</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: orange;
            /* margin-top: 50px;
            margin-left: 100px; */
            /* static일 때는 top, left 사용 불가. 즉 margin-top이나 margin-left를 이용해야함 */
            position: absolute;
            top: 50px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
