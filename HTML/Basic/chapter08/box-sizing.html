<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing 속성</title>
    <style>
        div{
            width: 300px;
            height: 150px;
            display: inline-block;
        }
        .box1{
            box-sizing: content-box;
            /* width 300 = contents */
            border: 2px solid #ff0000;
            margin: 10px;
            padding: 30px;
        }
        .box2{
            box-sizing: border-box;
            /* width 300 = contents + padding + border */
            border: 2px solid #ff0000;
            margin: 10px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
