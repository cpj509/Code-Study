<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index 속성 사용하기</title>
    <style>
        img{
            margin: 10px;
            padding: 10px;
            border: 10px solid black;
        }
        .invisible{
            /* visibility: hidden; */
            display: none;
            /* display는 공간도 제거 visibility는 공간은 남겨둠 */
        }
    </style>
</head>
<body>
    <img src="images/pic1.jpg" alt="">
    <img src="images/pic2.jpg" alt="" class="invisible">
    <img src="images/pic3.jpg" alt="">
</body>
</html>
