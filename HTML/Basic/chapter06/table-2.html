<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            margin: 0 auto;
            width: 600px;
        }
        td{
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 셀 병합 rowspan, colspan -->
    <table>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
