<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        legend{
            font-size: 30px;
            font-weight: bold;
        }
        ul li{
            list-style: none;
            margin: 15px;
        }
        .reg{
            width: 80px;
            float: left;
            color: green;
            text-align: right;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>수강 신청</legend>
            <ul>
                <li>
                    <label for="id" class="reg">학번</label>
                    <input type="text" id="id">
                </li>
                <li>
                    <label for="name" class="reg">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="major" class="reg">학과</label>
                    <select id="major">
                        <option value="archi">건축</option>
                        <option value="CS" selected>컴퓨터과학</option>
                        <option value="mechanic">기계</option>
                        <option value="electric">전기</option>
                    </select>
                </li>
            </ul>
    </fieldset>
    </form>
</body>
</html>
