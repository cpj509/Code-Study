<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        table, td{
            border: 1px solid #ccc;
            border-collapse: collapse;
            width: 300px;   /* 표의 너비 */
            text-align: center;
        }
        td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>프로 축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
        </tr>
    </table>
</body>
</html>
