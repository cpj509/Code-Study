<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유형 사용하기</title>
    <style>
        ul li{
            list-style: none;
            margin: 15px;
        }
    </style>
</head>
<body>
    <form>
        <ul>
            <li>
                <label>점유율 0.8</label>
                <meter value="0.8"></meter>
            </li>
            <li>
                <label>사용량 64%</label>
                <meter min="0" max="100" value="64"></meter>
            </li>
            <li>
                <label>트래픽 초과</label>
                <!-- min, max는 최대 최소치이고 low, high는 사용자 설정 적정 범위 -->
                <meter min="1024" max="10240" low="2048" high="8192" value="9126"></meter>
            </li>
            <li>
                <label>적정한 트래픽</label>
                <!-- 전체 범위 1 중에서 현재 0.5를 차지하고 적정도를 0.8로 설정함 -->
                <meter value="0.5" optimum="0.8"></meter>
            </li>
        </ul>
    </form>
</body>
</html>
