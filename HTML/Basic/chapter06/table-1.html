<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            margin: 0 auto;
            width: 600px;
        }
        td{
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 표 만들기 2x3 -->
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
</body>
</html>
