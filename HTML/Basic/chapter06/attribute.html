<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신청서 만들기</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div id="container">
        <h2>겨울 방학 특강 신청</h2>
        <form action="register.jsp">
            <fieldset id="subject">
                <legend>수강 과목</legend>
                <ul>
                    <li>
                        <label for="subj">일본어 회화(초급)</label>
                        <input type="text" value="AM 9:00 ~ 11:00" readonly>
                        <!-- 'readonly'는 읽기 전용 -->
                    </li>
                </ul>
            </fieldset>
            <fieldset id="student">
                <legend>신청자</legend>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name" autofocus required>
                        <!-- 'autofocus'는 커서가 자동으로 위치함/ 'required'는 필수 요소 -->
                    </li>
                    <li>
                        <label for="sid">학번</label>
                        <input type="text" id="sid" placeholder="하이픈(-)없이 입력">
                        <!-- 'placeholder'는 힌트 텍스트 -->
                    </li>
                    <li>
                        <label for="sclass">학과</label>
                        <select id="major">
                            <option value="arci">건축공학과1</option>
                            <option value="arci">건축공학과2</option>
                            <option value="arci" selected>건축공학과3</option>
                            <option value="arci">건축공학과4</option>
                            <option value="arci">건축공학과5</option>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>교재 주문</legend>
                <ul>
                    <li>
                        <label for="book">교재</label>
                        <input type="number" id="book" value="1" min="1" max="3">
                    </li>
                    <li>
                        <label for="book">워크시트</label>
                        <input type="number" id="wsheet" value="1" min="1" max="3">
                    </li>
                    <li>
                        <label for="group">단체 주문</label>
                        <input type="number" id="group" value="10" min="10" max="100" step="10">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <button type="submit" value="submit">신청하기</button>
                <button type="reset" value="reset">취소하기</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
