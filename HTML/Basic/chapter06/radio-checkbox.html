<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신청서 폼</title>
    <style>
        legend{
            font-size: 15px;
            font-weight: bold;
        }
        fieldset{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청 할 과목을 선택하세요(1과목 만 가능)</p>
            <label><input type="radio" name="subject" value="speaking">회화</label>
            <label><input type="radio" name="subject" value="grammer">문법</label>
            <label><input type="radio" name="subject" value="writing">작문</label>
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택하세요(복수 선택 가능)</p>
            <label><input type="checkbox" name="mailling1" value="news">국내 소식</label>
            <label><input type="checkbox" name="mailling2" value="news">해외 소식</label>
            <label><input type="checkbox" name="mailling3" value="dialog">5분 회화</label>
        </fieldset>
    </form>
</body>
</html>
