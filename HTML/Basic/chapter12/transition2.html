<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tr1{
            position: absolute;
            top: 100px;
            left: 100px;
            width: 150px;
            height: 150px;
            background-color: orange;
            font-size: 1.5em;
            line-height: 3.em;
            text-align: center;

            transition-property: width, height, transform, font-size;
            transition-duration: 2s, 3s;
        }
        .tr1:hover{
            width: 200px;
            height: 200px;
            transform: rotate(180deg);
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="tr1">
        <h1>!</h1>
    </div>
    
</body>
</html>
