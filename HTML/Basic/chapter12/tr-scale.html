<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            width: 210px;
            height: 200px;
            border: 1px solid #ccc;
            float: left;
            margin: 50px;
        }
        #scalex:hover{
            transform: scaleX(1.5);
        }
        #scaley:hover{
            transform: scaleY(1.5);
        }
        #scalexy:hover{
            transform: scale(1.5, 1.5)
        }
    </style>
</head>
<body>
    <div class="origin">
        <div id="scalex">
            <img src="images/fruit.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div id="scaley">
            <img src="images/fruit.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div id="scalexy">
            <img src="images/fruit.jpg" alt="">
        </div>
    </div>
    
</body>
</html>
