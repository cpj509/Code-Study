<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate</title>
    <style>
        .origin{
            width: 200px;
            height: 134px;
            border: 1px solid #ccc;
            float: left;
            margin: 50px;
        }
        #movex:hover{
            transform: translateX(50px);
        }
        #movey:hover{
            transform: translateY(-20px);
        }
        #movexy:hover{
            transform: translate(30px, 30px);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div id="movex">
            <img src="images/bus.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div id="movey">
            <img src="images/bus.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div id="movexy">
            <img src="images/bus.jpg" alt="">
        </div>
    </div>
</body>
</html>
