<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 스타일</title>
    <style>
        ul li{
            /* list-style-type: square; */
            list-style: none;
        }
        ol li{
            list-style-type: lower-alpha;
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>ABC 주식회사</h1>
    <ul>
        <li>회사 소개</li>
        <li>제품 소개</li>
        <li>회원 가입</li>
        <li>게 시 판</li>
    </ul>
    <ol>
        <li>회사 소개</li>
        <li>제품 소개</li>
        <li>회원 가입</li>
        <li>게 시 판</li>
    </ol>
    
</body>
</html>
