<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Color Style</title>
    <style>
        h1{
            color: rgb(0, 255, 0);
        }
        h2{
            color: #0000ff;
        }
    </style>
</head>
<body>
    <h1>세계 10대 식품</h1>
    <h2>마늘(Garlic)</h2>
        <p>일해백리(一害百利)는 마늘의 별명이다. 한 가지 해가 있고 백 가지 이로움이 있다는 뜻이다.<br>
        그 한 가지 해란, 이런 맛으로 인해 위에 부담을 준다는 것이다.</p>
        <p>마늘 특유의 아린 맛은 <span style="color: red;">알리신</span>이라는 성분 때문으로, 살균 및 향균 작용을 하며<br>
        마늘에 들어있는 아연이 피로 회복에 도움을 준다.</p>
        <hr>
        <!--인용 부호 태그-->
        <h3>재난 대비 국민 행동 강령</h3>
        <blockquote>지진으로 흔들리는 동안은 책상 밑에 들어가 몸을 보호한다 (출처 : 국민안전처)
        </blockquote>
    
</body>
</html>
