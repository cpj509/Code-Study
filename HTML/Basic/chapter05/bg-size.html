<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            background: url("images/bg4.jpg") no-repeat left top;
        }
        .bg1{
            background-size: auto;
        }
        .bg2{
            background-size: 200px 150px;
        }
        .bg3{
            background-size: 60% 40%;
        }
        .bg4{
            background-size: contain;/* 이미지 축소 */
        }
        .bg5{
            background-size: cover;/* 이미지 축소 꽉 차게 들어감 */
        }
    </style>
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
    <div class="bg5"></div>
</body>
</html>
