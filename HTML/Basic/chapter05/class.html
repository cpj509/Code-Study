<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 스타일</title>
    <style>
        .p1{
            font-size: 1em;
            color: red;
        }
        .p2{
            font-size: 1.5em;
            color: royalblue;
        }
        .p3{
            font-size: 2em;
            color: saddlebrown;
        }
        .p4{
            font-size: 2.5em;
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <!-- 클래스를 이용한 라인별 스타일 적용 -->
    <p class="p1">1em</p>
    <p class="p2">1.5em</p>
    <p class="p3">2em</p>
    <p class="p4">2.5em</p>
</body>
</html>
