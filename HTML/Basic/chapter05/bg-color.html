<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 색상 지정</title>
    <style>
        *{
            margin: 10px;/* 테두리 밖의 여백 */
        }
        body{
            background-color: #0094ff;
        }
        #container{
            background-color: rosybrown;
            /* border: 2px solid black;/* 2px black 실선 */
            border: 2px dotted red;/* 2px red 점선 */
            padding: 20px;/* 테두리와 컨텐츠 영역 사이의 여백 */
            /* width: 80%; 너비의 상대 크기 */
            width: 700px;/* 너비의 고정 크기 */
        }
    </style>
</head>
<body>
    <div id="container"><!-- id는 #으로 접근한다. -->
        <h1>초콜릿</h1>
        <p>초콜릿은 카카오 콩을 재료로 가공한 식품이다.<br>
            숙성한 카카오 콩을 볶은 뒤 이를 갈아서 만든 카카오 매스와 지방 성분만으로<br>
            만들어진 코코아 버터를 혼합하여 만드는데, 설탕 등의 다른 재료를 더 넣어 만들기도 한다.<br>
            카카오 매스의 함량에 따라 다크 초콜릿, 밀크 초콜릿, 화이트 초콜릿으로 구분한다.
        </p>
    </div>
    
</body>
</html>
