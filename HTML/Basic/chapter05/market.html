<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
    <style>
        #container{
            width: 650px;
            margin: 0 auto; /* 테두리 밖 여백 - 가로 가운데 정렬 */
            padding: 5px;   /* 테두리와 컨텐츠 사이의 여백 */
        }
        #check{
            width: 640px;
            border: 1px solid #ccc;
        }
        h1{
            background-color: black;
            color: white;
            font-size: 1em;
            margin: 0;  /* 사방의 간격을 0px로 */
            padding: 10px;
        }
        h2{
            color: red;
            font-size: 1.2em;
            text-align: center;
        }
        p{
            text-align: center;
            line-height: 2em;
            font-size: 1.5em;
            font-weight: bold;
        }
        .accent{
            color: blue;
        }
        .smalltext{
            font-size: 0.7em;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="images/top.jpg" alt="가정용 꿀사과">
        <div id="check">
            <h1>확인하세요</h1>
            <h2>주문 및 배송</h2>
            <p><span class="accent">오후 2시 이전</span> 주문 건은 당일 발송합니다<br>
            2시 이후 주문 건은 다음 날 발송합니다.</p>
            <hr>
            <h2>교환 및 환불</h2>
            <p>불 만족시 <span class="accent">100% 환불</span>해 드립니다.<br>
            고객센터로 전화주세요.</p>
            <hr>
            <h2>고객 센터</h2>
            <p>0000-0000<br>
                <span class="smalltext">상담 시간 : 오전 9시 ~ 오후 6시</span></p>
        </div>
    </div>
</body>
</html>
