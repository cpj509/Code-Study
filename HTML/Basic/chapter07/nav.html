<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 네비게이션</title>
    <style>
        *{
            margin: 10px;
        }
        nav ul{
            list-style: none;
        }
        nav ul li{
            display: inline;
            /* 수평 배치 */
            margin-right: 15px;
            border-top: 3px solid black;
            padding: 10px 15px; /* top right bottom left */
        }
        nav ul li a{
            text-decoration: none;
            color: black
        }
        nav ul li a:hover{
            background-color: gray;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강 돌보기</a></li>
            <li><a href="#">더불어 살기</a></li>
        </ul>
    </nav>
    
</body>
</html>
