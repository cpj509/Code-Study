<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            margin: 20px;
            border-width: 2px;
            display: inline-block;
        }
        /* box - border-style : solid */
        .box1{
            border-style: solid;
            background-color: azure;
        }
        .box2{
            border-style: dotted;
            border-color: red;
        }
        .box3{
            border-style: dashed;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    
</body>
</html>
