<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID 중복 검사</title>
<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script type="text/javascript">
	function idCheck() {
		var t_id = $("#t_id").val();
		
		if(t_id == ""){
			alert("ID를 입력 해 주세요.")
			return false;
		}
		$.ajax({
			type: "post",
			dataType: "text",
			async: false,
			url: "http://localhost:8181/jquerystudy/idcheck",
			data: {id: t_id},	//id를 servlet에 보냄.
			success: function(data, textStatus){
				if(data == "usable"){
					$("#message").text("사용할 수 있는 ID 입니다.");
				}else{
					$("#message").text("사용할 수 없는 ID 입니다.");
				}
			},
			error: function(data, textStatus){
				alert("에러 발생");
			}
		});
	}
</script>
</head>
<body>
	<p><input type="text" id="t_id" /></p>
	<p><input type="button" value="ID 중복 검사" onclick="idCheck()" /></p>
	<div id="message"></div>

</body>
</html>
