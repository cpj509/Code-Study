<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script type="text/javascript">
	function fn_process() {
		$.ajax({
			type: "get",
			dataType: "text",
			async: false,	//비동기 아님.
			url: "http://localhost:8181/jquerystudy/ajax01",	//서블릿 매핑 주소.
			data: {message: "안녕하세요. 서버입니다!"},
			success: function(data, textStatus){
				$("#message").append(data)
			},
			error: function(data, textStatus){
				alert("에러 발생");
			}
		});
	}
</script>
</head>
<body>
	<p><input type="button" value="전송하기" onclick="fn_process()" /></p>
	<div id="message"></div>
</body>
</html>
