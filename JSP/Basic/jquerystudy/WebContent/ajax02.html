<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax 예제</title>
<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script type="text/javascript">
	function fn_process() {
		$.ajax({
			type: "post",
			dataType: "xml",
			async: false,
			url: "http://localhost:8181/jquerystudy/ajax02",
			success: function(info, textStatus){
				$(info).find("book").each(function(){
					var title = $(this).find("title").text();
					var writer = $(this).find("writer").text();
					$("#bookInfo").append(
							"<p>" + title + "</p>" +
							"<p>" + writer + "</p>"
							);
				});
			},
			error: function(info, textStatus){
				alert("에러 발생");
			}
		});
	}
</script>
</head>
<body>
	<p><input type="button" value="도서 정보 요청" onclick="fn_process()"/></p>
	<div id="bookInfo"></div>
</body>
</html>
