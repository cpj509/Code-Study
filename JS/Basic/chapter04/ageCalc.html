<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calc(){
            var currentYear = 2021;
            var birthYear = 1995;
            var age = currentYear - birthYear + 1;
            document.getElementById("show").innerHTML = age;
        }
    </script>
    <button onclick="calc()">계산하기</button>
    <p id="show"></p>    
</body>
</html>
