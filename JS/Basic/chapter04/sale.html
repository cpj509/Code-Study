<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/sale.css">
</head>
<body>
    <div id="contents">
        <img src="images/sale.png" alt="">
        <ul>
            <li>
                <label for="oPrice">원래 가격</label>
                <input type="text" id="oPrice">원
            </li>
            <li>
                <label for="rate">할인율</label>
                <input type="text" id="rate">%
            </li>
            <li>
                <button onclick="calcPrice()">할인가격 계산하기</button>
            </li>
        </ul>
        <div id="showResult"></div>
    </div>
    <script>
        function calcPrice(){
            var originPrice = document.getElementById("oPrice").value;
            var rate = document.getElementById("rate").value;
            document.getElementById("showResult").innerHTML = 
            "상품의 원래 가격은 " + originPrice + "원 이고, 할인율은 " + rate + "% 입니다.<br>할인된 가격은 " + (originPrice - (originPrice * rate / 100)) + "원 입니다."
        }
    </script>
    
</body>
</html>
