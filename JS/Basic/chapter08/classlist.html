<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use classList</title>
    <style>
        .mystyle{
            width: 300px;
            height: 50px;
            background-color: coral;
            color: white;
            padding: 5px;
            line-height: 2.5em;
        }
    </style>
</head>
<body>
    <p>Click the button to add the "mystyle" class to DIV</p>
    <button onclick="myFunction()">Try it</button>
    <p>IE 9 이전 버전에서는 적용되지 않습니다.</p>
    <div id="myDIV">
        I am a DIV element
    </div>
    <script>
        function myFunction(){
            document.getElementById("myDIV").classList.toggle("mystyle");
        }
    </script>
    
</body>
</html>
