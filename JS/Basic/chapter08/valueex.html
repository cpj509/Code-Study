<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value 속성 예제</title>
</head>
<body>
    Name: <input type="text" id="myText" value="PJ">
    
    <p>Click the button to change the value of the text field</p>
    <button onclick="myFunction()">클릭</button>
    <script>
        function myFunction(){
            document.getElementById("myText").value = "CPJ"
        }
    </script>
    
</body>
</html>
