<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 요소 스타일 바꾸기</title>
</head>
<body>
    <h2 id="heading">국가의 수도</h2>
    <p id="desc">대한민국의 수도는 서울입니다.</p>
    <h2>세계의 수도</h2>
    <ul>
        <li class="city">베를린</li>
        <li class="city">도쿄</li>
        <li class="city">베이징</li>
        <li class="city">워싱턴</li>
    </ul>
    <script>
        // document.querySelector("#heading").style.color="blue";
        document.getElementById("heading").style.color="blue";

        //여러 개를 모두 선택 - querySelectorAll
        var cityList = document.querySelectorAll(".city");
        cityList[1].style.color = "gray";
        cityList[3].style.color = "red";
    </script>
    
</body>
</html>
