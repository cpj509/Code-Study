<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강 신청 form</title>
    <link rel="stylesheet" href="css/getform.css">
</head>
<body>
    <div id="container">
        <form action="register.jsp" method="GET" name="testForm">
            <fieldset>
                <legend>신청인</legend>
                <ul>
                    <li>
                        <label for="username" class="reg">이 름</label>
                        <input type="text" id="username" name="username" autofocus>
                    </li>
                    <li>
                        <label for="major" class="reg">학 과</label>
                        <select name="major" id="subject" onchange="displaySelect()">
                            <option>---- 학과 선택 ----</option>
                            <option value="건축학과">건축학과</option>
                            <option value="기계공학과">기계공학과</option>
                            <option value="전자공학과">전자공학과</option>
                            <option value="컴퓨터공학과">컴퓨터공학과</option>
                            <option value="화학과">화학과</option>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>신청 과목</legend>
                <p>이 달에 신청 할 과목을 선택하세요.</p>
                <label><input type="radio" name="subject" value="speaking">5분 회화</label>
                <label><input type="radio" name="subject" value="news">해외 단신</label>
                <label><input type="radio" name="subject" value="pops">모닝 팝스</label>
            </fieldset>
        </form>
    </div>
    <script src="js/getform.js"></script>
</body>
</html>
