<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        var val = 100;
        val += 3;
        document.write(val + "<br>");   //103
        val -= 3;
        document.write(val + "<br>");   //100
        val *= 3;
        document.write(val + "<br>");   //300
        val /= 3;
        document.write(val + "<br>");   //100
        val %= 3;
        document.write(val + "<br>");   //1
    </script>
    
</body>
</html>
