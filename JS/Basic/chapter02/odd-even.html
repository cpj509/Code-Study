<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수/짝수 판별</title>
</head>
<body>
    <script>
        var num = prompt("숫자를 입력 해 주세요.", "13");
        var answer = num % 2 == 0 ? '짝수' : '홀수';
        document.write(answer + " 입니다.");

    </script>
    
</body>
</html>
