<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 8, num2 = 5;
        var result;
        //산술 연산
        result = num1 * num2;
        console.log(result);
        result = num1 / num2;
        console.log(result);
        result = num1 % num2;
        console.log(result);
        //비교 연산
        result = num1 < num2;
        console.log(result);
        result = num1 >= num2;
        console.log(result);
        result = !(num1 >= num2);
        console.log(result);
        
        //논리 연산
        result = (num1 > num2) && (num1 == num2);
        console.log(result);

        result = (num1 > num2) || (num1 == num2);
        console.log(result);

        result = !(num1 <= num2);
        console.log(result);
    </script>
</body>
</html>
