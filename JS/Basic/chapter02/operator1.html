<!DOCTYPE html>

    <title>자바스크립트 연산자</title>
</head>
<body>
    <script>
        //대입 연산자, 증감 연산자
        var num1 = 10, num2 = 20;
        var sum;

        num1 += 1;
        console.log("num1 = " + num1);
        num1++;
        console.log("num1 = " + num1);
        num2 -= 1;
        console.log("num2 = " + num2);
        num2--;
        console.log("num2 = " + num2);
        console.log(num1 + num2);
    </script>
    
</body>
