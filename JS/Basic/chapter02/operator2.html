<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("교환 전" + "<br>");
        var x = 0;
        var y = 1;
        document.write("x = " + x + ", y = " + y + "<br>");
        document.write("교환 후" + "<br>");
        var temp;
        temp = x;
        x = y;
        y = temp;
        document.write("x = " + x + ", y = " + y);
    </script>
</body>
</html>
