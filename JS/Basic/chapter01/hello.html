<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>자바 스크립트 예제</title>
    </head>
    <style>
        body{
            text-align: center;
            font-size: 1.5em;
        }
        h2{
            color: blue;
        }
    </style>
    <body>
        <h2>자바 스크립트 예제</h2>
        <!-- 자바 스크립트는 script tag 안에 작성 -->
        <script>
            document.write("Hello~ Javascript!!<br>");
            document.write("<h2>안녕하세요<h2>");
        </script>
    </body>
</html>
