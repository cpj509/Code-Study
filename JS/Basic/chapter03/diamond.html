<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var row = 7;
        var star = 1;
        var space = row - 1;
        for(var i = 1; i <= row; i++){
            for(var j = 1; j <= space; j++){
                document.write("&nbsp");
            }
            for(var j = 1; j <= star; j++){
                document.write("*");
            }
            if(i <= row / 2){
                space -= 1;
                star += 2;
            }
            else{
                space += 1;
                star -= 2;
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
