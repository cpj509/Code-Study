<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("숫자를 입력하세요.");
        for(var i = 1; i <= 9; i++){
            document.write(num + " x " + i + " = " + num*i + "<br>");
        }
    </script>
    
</body>
</html>
