<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px dotted #ccc;
            display: inline-block;
            margin: 10px;
            padding: 10px 20px 20px;
            line-height: 1.5em;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <script>
        for(var i = 1; i < 10; i++){
            document.write("<div>");
            document.write("<p>" + i + "단</p>");
            for(var j = 1; j < 10; j++){
                document.write(i + "x" + j + "=" + (i * j) + '<br>');
            }
            document.write("</div>");
        }
    </script>
</body>
</html>
