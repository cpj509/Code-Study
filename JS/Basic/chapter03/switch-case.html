<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대회 메달 출력하기</title>
</head>
<body>
    <h2>대회 메달 출력하기</h2>
    <script>
        var rank = 4;   //정수형 변수 rank 선언
        switch(rank){
            case 1:
                document.write("금메달 입니다.");
                break;
            case 2:
                document.write("은메달 입니다.");
                break;
            case 3:
                document.write("동메달 입니다.");
                break;
            default:
                document.write("no메달 입니다.");
        }
    </script>
    
</body>
</html>
