<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 1 ; i <= 30; i++){
            if(i % 3 == 0){
                document.write(i + " ");//공백은 &nbsp도 가능
            }
        }

        document.write("<br>continue 문을 사용 한 경우<br>");
        for(var i = 1; i <= 30; i++){
            if(i % 3 != 0)
                continue;
            document.write(i + " ");
        }
    </script>
    
</body>
</html>
