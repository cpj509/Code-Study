<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - if문</title>
</head>
<body>
    <script>
        var age = 7;
        if(age <= 7){
            console.log("미취학 아동입니다.");
        }
        console.log("나이는 " + age + "세 입니다.");
    </script>
    
</body>
</html>
