<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [2, 4, 6, 8, 10]
        var sum = 0
        for (let index = 0; index < array.length; index++) {
            sum += array[index];
            
        }
        array.push(sum)
        document.write(array.splice);
    </script>
    
</body>
</html>
