<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 작성</title>
</head>
<body>
    <script>
        function sumMulti(a, b){
            return a == b ? a * b : a + b;
        }
        console.log(sumMulti(10, 10));
        console.log(sumMulti(5, 10));
    </script>
    
</body>
</html>
