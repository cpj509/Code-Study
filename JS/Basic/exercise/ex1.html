<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>exercise 1</title>
        <style>
            body{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>3의 배수 찾기</h2>
        <p id="besu"></p>
        <b>3의 배수의 개수 : <span id="gesu"></span></b>
        <script>
            var count = 0;
            for (var i = 1; i <= 100; i++) {
                if(i % 3 == 0){
                    document.getElementById("besu").innerHTML += i + ", ";
                    count++;
                }
            }
            document.getElementById("gesu").innerHTML = count;

        </script>
    </body>
</html>
