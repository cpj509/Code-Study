<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <script>
        var member1 = {
            name : "홍길동",
            id : 123,
            age : 25,
            address : "Seoul"
        };
        document.write("<h2>" + member1.name + "</h2>");
        document.write("<ul><li>id : " + member1.id + "</li>");
        document.write("<li>age : " + member1.age + "</li>");
        document.write("<li>address : " + member1.address + "</li></ul>");
    </script>
    
</body>
</html>
