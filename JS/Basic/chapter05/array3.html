<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 생성 - 리터럴 방식
        var array = [];
        array[0] = 'a';
        array[1] = 'b';
        array[2] = 'c';

        for(var i = 0; i < array.length; i++){
            console.log(array[i]);
        }

        for(var i in array){
            console.log(array[i]);
        }

        array.forEach(element => {
            console.log(element);
        });

        //초기화로 바로 생성
        var array2 = ['q', 'w', 'e'];
        console.log(array2);
    </script>
</body>
</html>
