<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>배열의 요소를 특정한 위치에서 추가, 삭제(splice)</h2>
    <script>
        var array = [0, 1, 2, 3, 4];
        //삭제
        array.splice(0, 1); //index 0에서 부터 1개 삭제
        console.log(array);
        array.splice(2, 2); //index 2에서 부터 2개 삭제
        console.log(array);

        //추가
        array.splice(0, 0, 1);  //index 0에 1 추가
        console.log(array);
    </script>
</body>
</html>
