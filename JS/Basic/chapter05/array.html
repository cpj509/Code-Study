<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = new Array();  //배열 생성
        console.log("배열의 길이 : " + num.length);
        console.log("num : " + num);

        num[0] = 10;
        num[1] = 20;
        num[2] = 30;

        console.log("배열의 길이 : " + num.length);
        console.log("num : " + num);

        console.log(num[0] + num[1]);
        console.log(num[0] > num[1]);
        console.log(num[0] != num[1]);

        var sum = 0;
        var avg = 0.0;

        for(var i = 0; i < num.length; i++){
            sum += num[i];
        }
        avg = sum / num.length;
        console.log("sum = " + sum);
        console.log("avg = " + avg);
    </script>
</body>
</html>
