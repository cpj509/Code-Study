<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>IndexOf() example</h2>
    <script>
        while(true){
            var input = prompt("입력 해 주세요");
            if(input.indexOf("안녕") >= 0){
                alert("안녕하세요");
            }else if(input.indexOf("시") >= 0){
                var now = new Date();
                var hour = now.getHours();
                var minute = now.getMinutes();
                alert(hour+':'+minute);
                break;
            }else if(input.indexOf("잘 있어") || input.indexOf("잘 가")){
                alert("good bye");
                break;
            }
        }
    </script>
</body>
</html>
