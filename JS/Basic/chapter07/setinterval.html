<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval 사용하기</title>
</head>
<body>
    <p>버튼을 누르고 2초 후에 알림창 띄우기</p>
    <button onclick="winHello()">click</button>
    <script>
        function winHello(){
            // setInterval(sayHello, 2000);    //sayHello 함수 호출.괄호는 생략

            setInterval(//익명 함수
                function(){
                    alert("good bye~")
                }, 2000
            )
        }
        function sayHello(){
            alert("Hello~ ")
        }
    </script>
</body>
</html>
