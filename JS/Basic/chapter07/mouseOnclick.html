<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse event</title>
</head>
<body>
    <!-- play onclick to using tag -->
    <!-- <h1 onclick="this.innerHTML='oops'">click this</h1> -->
    <h1 onclick="changeText(this)">click on this text!</h1>
    <script>
        function changeText(obj){
            obj.innerHTML = "Ooops!";
        }
    </script>
    
</body>
</html>
