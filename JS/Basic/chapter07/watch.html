<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval 사용하기</title>
    <style>
        body{
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h3>디지털 시계</h3>
    <p id="demo"></p>
    <script>
        var watch = setInterval(myWatch, 1000);

        function myWatch(){
            var date = new Date();
            var now = date.toLocaleString();    //날짜와 시간을 한글로 표시
            document.querySelector("#demo").innerHTML = now;
        }
    </script>
    
</body>
</html>
